<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Codemirror Minimap</title>
  <link rel="shortcut icon" href="#">
  <style>
    #editor {
      height: 500px;
      overflow-y: auto;
      border: 1px solid gray;
    }
  </style>
</head>

<body>

  <!-- Editor -->
  <div id="editor"></div>
  <script type="module" src="./index.ts"></script>

  <!-- Controls -->
  <div style="margin-top: 8px">
    <script>
      function replaceHash(k, v) {
        window.location.hash = window.location.hash.split("#")
          .filter(kv => !kv.startsWith(k + "="))
          .concat([`${k}=${v}`])
          .join("#");
      }
    </script>
    <button onclick="replaceHash('length', 'short')">Short Text</button>
    <button onclick="replaceHash('length', 'long')">Long Text</button>
    <button onclick="replaceHash('minimap', 'show')">Show Minimap</button>
    <button onclick="replaceHash('minimap', 'hide')">Hide Minimap</button>
  </div>

</body>

</html>
