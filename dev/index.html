<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Codemirror Minimap Demo</title>
  <link rel="shortcut icon" href="#">
  <style>
    #editor {
      height: 500px;
      overflow-y: auto;
      border: 1px solid gray;
    }

    #controls>div {
      margin-top: 8px;
    }

    .cm-content {
      padding-bottom: 400px !important;
    }
  </style>
</head>

<body>

  <!-- Editor -->
  <div id="editor"></div>

  <script type="module" src="./index.ts"></script>

  <!-- Controls -->
  <div id="controls" style="margin-top: 8px">
    <script>
      function replaceHash(k, v) {
        window.location.hash = window.location.hash.split("#")
          .filter(kv => !kv.startsWith(k + "="))
          .concat([`${k}=${v}`])
          .join("#");
      }
    </script>
    <!-- TODO: Perhaps turn these into radio buttons?-->
    <div>
      <button onclick="replaceHash('mode', 'light')">Light Mode</button>
      <button onclick="replaceHash('mode', 'dark')">Dark Mode</button>
    </div>
    <div>
      <button onclick="replaceHash('length', 'short')">Short Text</button>
      <button onclick="replaceHash('length', 'medium')">Medium Text</button>
      <button onclick="replaceHash('length', 'long')">Long Text</button>
      <button onclick="replaceHash('length', 'massive')">Massive Text</button>
    </div>
    <div>
      <button onclick="replaceHash('minimap', 'show')">Show Minimap</button>
      <button onclick="replaceHash('minimap', 'hide')">Hide Minimap</button>
    </div>
    <div>
      <button onclick="replaceHash('overlay', 'always')">Overlay - Always</button>
      <button onclick="replaceHash('overlay', 'mouse-over')">Overlay - Mouse Over</button>
    </div>
    <div>
      <button onclick="replaceHash('text', 'characters')">Text - Characters</button>
      <button onclick="replaceHash('text', 'blocks')">Text - Blocks</button>
    </div>
    <div>
      <button onclick="replaceHash('wrapping', 'nowrap')">Line Wrapping - None</button>
      <button onclick="replaceHash('wrapping', 'wrap')">Line Wrapping - Wrap</button>
    </div>
    <div>
      <button onclick="replaceHash('linting', 'enabled')">Linting - Enabled</button>
      <button onclick="replaceHash('linting', 'disabled')">Linting - Disabled</button>
    </div>
  </div>

</body>

</html>
