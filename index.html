<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Vite TypeScript Example</title>
  <style>
    .default-editor {
      max-height: 500px;
      max-width: 100%;
      overflow-y: auto;
      border: 1px solid gray;
    }

    .with-minimap {
      display: flex;
      flex-direction: row;
    }

    .with-minimap .cm-editor {
      flex-grow: 1;
      overflow-x: auto;
    }

    .with-minimap .cm-focused {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="editor" class="default-editor"></div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
